<html>
    <head>
        <title>Simple Camera</title>
        <style>
            input[type=file]{
                display:none;
            }
        </style>
    </head>
    <body>
        <p>Use your mobile device's camera</p>
        <p><input type="file" id="image-input" accept="image/*" capture="environment"><button id="photo-button">take photo</button></p>
        <p><img src="" alt="" id="image-display"></p> 
        <ul>
            <li>visit this page with a mobile device</li>
            <li>click the 'take photo' button</li> 
            <li>select the device's camera as the source</li> 
            <li>take a photo</li> 
            <li>the photo should display above</li>
            <li>from a desktop, this component will open the file selection dialog</li>
        </ul>
        <script src="camera.js" type="text/javascript"></script>
    </body>
</html>

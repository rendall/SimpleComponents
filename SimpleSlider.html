<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>SimpleSlider</title>
    <style>
        div#sliderContainer {
            position: relative;
        }

        div#simpleSlider {
            width: 48em;
            height: 3em;
            /* background-color: blue; */
            cursor: pointer;
        }

        div#simpleThumb {
            width: 3em;
            height: 3em;
            pointer-events: none;
            position: absolute;
            background-color: red;
            border-radius: 1.5em;

            left: 0;
            top: 0;
        }
    </style>

</head>

<body>
    <div id="sliderContainer">
        <div id="simpleSlider">
            <div id="track"></div>
        </div>
        <div id="simpleThumb">
            <div></div>
        </div>
    </div>
    <input id="display" disabled="disabled" />
    <script src="SimpleSlider.js"></script>

    <script>
    const slider = document.querySelector("#simpleSlider");
    const display = document.querySelector("#display");

    const onSlide = (e) => display.value = Math.floor(e.detail * 10000) / 100;

    slider.addEventListener('slide', onSlide);
    </script>
</body>

</html>
